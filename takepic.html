<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Photo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling for the camera container */
        #camera-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        /* Style the video stream */
        #camera-stream {
            width: 100%;
            max-width: 640px;
            border: 2px solid #333;
        }
        /* Style the snapshot button */
        #capture-button {
            margin-top: 16px;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        /* Style the photo gallery */
        #photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .captured-photo {
            max-width: 100px;
            border: 1px solid #ccc;
        }
        
    </style>
</head>
<body>
  <div class="top-bar">

    <div class="logo">
      
      
        <p>picKlean</p>
      
    
  </div>

    <div class="menu">
        <a href="homeg.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="letsclean.html">Let's Clean</a>
        <a href="takepic.html">
          <button class="photo-button">Take a Photo</button>
        </a>
  </div>
</div>

    <div id="camera-container">
        <video id="camera-stream" autoplay muted></video>
        <button id="capture-button">Take Photo</button>
    </div>
    <div></div>
    
  
    <div id="photo-gallery"></div>
    <script>
        const video = document.getElementById('camera-stream');
        const captureButton = document.getElementById('capture-button');
        const photoGallery = document.getElementById('photo-gallery');

        // Get access to the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing camera:', error);
            });

        
        captureButton.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas image to a data URL (base64)
            const dataUrl = canvas.toDataURL('image/jpeg');

            // Display the captured photo in the gallery
            const img = document.createElement('img');
            img.src = dataUrl;
            img.classList.add('captured-photo');
            photoGallery.appendChild(img);
        });
    </script>
</body>
</html>
